#    ports:
#      - 9113:9113
#    command:
#      - -nginx.scrape-uri
#      - http://nginx-proxy/basic_status
#    networks:
#      - pilif-net
  
  prometheus:
    container_name: prometheus
    image: bitnami/prometheus:latest
    environment:
      - TZ=Europe/Prague
    volumes:
      - ./prometheus/conf/prometheus.yml:/opt/bitnami/prometheus/conf/prometheus.yml
    ports:
      - 9090:9090
    networks:
      - pilif-net 
     
networks:
  pilif-net:
    driver: bridge       