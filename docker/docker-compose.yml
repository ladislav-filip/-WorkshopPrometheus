services:

  nginx-proxy:  
    container_name: nginx-proxy
    image: nginx:latest
    ports:
      - 8080:80
      #- 443:443
    volumes:
      - ./nginx/conf.d/:/etc/nginx/conf.d/
      - ./nginx/html/:/usr/share/nginx/html/
      #- ./ssl/:/ssl/
      #- ./psw/:/psw/
    networks:
      - pilif-net
      
